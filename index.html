<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Megha ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4em;
    margin-top: 35px;
    color: #ff6fdf;
    text-shadow: 0 0 25px rgba(255, 105, 230, .7);
    animation: fadeDown 2s ease-in-out;
}

@keyframes fadeDown {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

#message {
    font-size: 1.4em;
    width: 80%;
    margin: auto;
    margin-top: 15px;
    line-height: 1.7;
    opacity: 0;
    animation: fadeIn 2s 1.5s forwards;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.gallery {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery img {
    width: 270px;
    margin: 10px;
    border-radius: 14px;
    opacity: 0;
    transform: scale(.8);
    animation: popIn .7s forwards;
    box-shadow: 0 0 20px rgba(255, 110, 200, 0.35);
}

.gallery img:nth-child(1) { animation-delay: .3s; }
.gallery img:nth-child(2) { animation-delay: .6s; }
.gallery img:nth-child(3) { animation-delay: .9s; }
.gallery img:nth-child(4) { animation-delay: 1.2s; }

@keyframes popIn {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.heart {
    position: fixed;
    color: #ff5abf;
    font-size: 20px;
    bottom: -10%;
    animation: floatUp 7s linear infinite;
    opacity: .7;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Perfect - 320Kbps-(Mr-Jat.in).mp3" type="audio/mpeg">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 18 + Math.random() * 20 + "px";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 450);
</script>

<h1>Megha, I’m sorry ❤️</h1>

<p id="message"></p>

<script>
let text = "I know I hurt you, and I feel genuinely sorry... you mean so much to me, more than I can express — and I never want to lose you ❤️";
let index = 0;

function type() {
    if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 45);
    }
}
setTimeout(type, 1200);
</script>

<div class="gallery">
    <img src="FullSizeRender-32.jpg">
    <img src="IMG-20250322-WA0073.jpg">
    <img src="IMG_20250613_160726.jpg">
    <img src="IMG_2518.JPG">
</div>

</body>
</html>
