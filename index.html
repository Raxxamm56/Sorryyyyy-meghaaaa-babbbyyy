<style>
body {

/* SLIDESHOW */
.slideshow {
    margin-top: 35px;
    width: 85vw;
    max-width: 320px;
    height: 78vw;
    max-height: 380px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 18px;
    overflow: hidden;
    border: 2px solid rgba(255, 120, 200, .8);
    background: #ffe5f4;
    box-shadow: 0 0 25px rgba(255, 130, 210, .6);
    position: relative;
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    animation: fadeSlide 14s infinite;
}

/* FAST SLIDESHOW: change every 2 seconds */
.slideshow img:nth-child(1) {animation-delay: 0s;}
.slideshow img:nth-child(2) {animation-delay: 2s;}
.slideshow img:nth-child(3) {animation-delay: 4s;}
.slideshow img:nth-child(4) {animation-delay: 6s;}
.slideshow img:nth-child(5) {animation-delay: 8s;}
.slideshow img:nth-child(6) {animation-delay: 10s;}
.slideshow img:nth-child(7) {animation-delay: 12s;}

@keyframes fadeSlide {
    0% {opacity: 0;}
    10% {opacity: 1;}
    20% {opacity: 1;}
    30% {opacity: 0;}
    100% {opacity: 0;}
}

/* FLOATING EMOJIS */
.float-item {
    position: fixed;
    bottom: -5%;
    opacity: .9;
    animation: floatUp 7s linear infinite;
    pointer-events: none;
    font-size: 22px;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-130vh); opacity: 0; }
}
</style>

<script>
function floatEmoji(symbol) {
    const elem = document.createElement("div");

    elem.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(elem);
    setTimeout(() => elem.remove(), 8000);
}
